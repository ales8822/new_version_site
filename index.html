<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GMitoc</title>
    <script
      src="https://kit.fontawesome.com/94742d7e37.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/form_styles.css" />
    <link rel="stylesheet" href="./css/responsive_styles.css" />

    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <!-- -------------------------------------------------------------------------------------------------------------------------------------------------- -->
    <!-- -----------------------------------------------------------------Forma de contact ----------------------------------------------------------------- -->
    <!-- -------------------------------------------------------------------------------------------------------------------------------------------------- -->
    <div class="form-wrapper">
      <div class="close-form" onclick="del()"></div>
      <div class="left-col">
        <div class="nav-logo-container">
          <a href="index.html" class="brand"></a>
        </div>
        <i class="fa-solid fa-envelope-open-text"></i>
      </div>
      <div class="right-col">
        <h1>Contactați-ne</h1>
        <p class="form-text">
          Pentru detalii sau întrebări trimiteți un email , vă vom răspunde in
          cel mai scurt timp posibil.
        </p>

        <form id="contact-form" method="post">
          <label for="name">Numele complet</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Numele și familia"
            required
          />
          <label for="email">Adresa de email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="adresa de email aici"
            required
          />
          <label for="message">Mesajul</label>
          <textarea
            rows="6"
            placeholder="Mesajul Dvs."
            id="message"
            name="message"
            required
          ></textarea>
          <div class="form-msg">
            <div id="error"></div>
            <div id="success-msg"></div>
          </div>
          <button type="submit" id="submit" name="submit" class="contact-btn">
            Trimite
          </button>
        </form>
      </div>
    </div>
    <!-- ---------------------------------------------------------------- sfirsit forma de contact ---------------------------------------------------- -->

    <!-- -------------------------------------------------------------------------------------------------------------------------------------------------- -->
    <!-- ----------------------------------------------------------------- Sectiunea Hero ----------------------------------------------------------------- -->
    <!-- -------------------------------------------------------------------------------------------------------------------------------------------------- -->
    <div class="header">
      <!-- Navigarea principala -->
      <div class="nav-interna flex">
        <!-- logo -->
        <div class="nav-logo-container">
          <a href="index.html" class="brand"></a>
        </div>
        <div class="container-nr-tel" style="letter-spacing: 2px">
          <i class="fa fa-phone"></i>&nbsp;(+373)-123456789
        </div>
        <!-- buton hamburger pentru navigatie pe mobile -->
        <button
          class="mob-nav-toggle"
          type="button"
          aria-extended="false"
        ></button>
        <!-- navigatia principala -->
        <nav role="navigation" class="nav-menu" data-visible="false">
          <a href="#home" class="nav-link">Acasa</a>
          <a href="#evenimente" class="nav-link">Evenimente</a>
          <a href="#contact" class="nav-link">Contacteaza-ne</a>
          <a href="#" class="nav-link">Altele</a>
        </nav>
      </div>
      <!-- sfirsit navigarea principala-->
      <!-- linkuri sociale -->
      <div class="linkuri-sociale-hero flex-column">
        <a href="#" title="" class="mob-square-btn flex"
          ><i class="fa-brands fa-facebook"></i
        ></a>

        <a href="#" title="" class="mob-square-btn flex"
          ><i class="fa-brands fa-square-instagram"></i
        ></a>

        <a href="#" title="" class="mob-square-btn flex"
          ><i class="fa-brands fa-tiktok"></i
        ></a>
      </div>
      <!--Continut sectiune hero-->
      <div class="inner-header flex">
        <h1>Gimnaziul Mitoc</h1>
        <br />
        <h3>împreuna construim viitorul</h3>
        <a href="#" class="contact-btn flex" onclick="show_form()">
          <!-- iconita email -->
          <i class="fa fa-envelope fa-lg"></i>&nbsp;&nbsp;CONTACTEAZĂ-NE
        </a>
      </div>
      <!-- sfirsit continut sectiune hero-->
      <!--Container valuri-->
      <div>
        <svg
          class="waves"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 24 150 28"
          preserveAspectRatio="none"
          shape-rendering="auto"
        >
          <defs>
            <path
              id="gentle-wave"
              d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
            />
          </defs>
          <g class="parallax">
            <use
              xlink:href="#gentle-wave"
              x="48"
              y="0"
              fill="rgba(255,255,255,0.7)"
            />
            <use
              xlink:href="#gentle-wave"
              x="48"
              y="3"
              fill="rgba(255,255,255,0.5)"
            />
            <use
              xlink:href="#gentle-wave"
              x="48"
              y="5"
              fill="rgba(255,255,255,0.3)"
            />
            <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
          </g>
        </svg>
      </div>
      <!-- End valuri-->
    </div>
    <!-- --------------------------------------------------------------- End sectiunea hero ------------------------------------------------------------------------ -->

    <!--Content starts-->
    <div class="content flex">
      <p>By.Goodkatz | Free to use</p>
    </div>
    <!--Content ends-->
  </body>
</html>
